<!DOCTYPE html>
<html>
<head>
	<title>Assessment 1</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
	<div id="bg">
		
	</div>
	<div id="app1">

			</div>
		</div>
		<div id="controls">

			<button id="bg1">BG1</button>

			<div id="ch2" class="bgthumbs"></div>
			<div id="ch3" class="bgthumbs"></div>

	</div>
	<div id="menu">
		<button id="make" class="btn">Make BG</button>
		<button id="reset" class="btn">Reset</button>
		<button id="hide" class="btn">Hide App</button>
		<button id="show" class="btn">Show App</button>
		<button id="open" class="openClose">Open</button>
		<button id="close" class="openClose">Close</button>
	</div>
	<script src="index.js"></script>
	<script src="menu.js"></script>

</html>
